<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <div *ngIf="userName.invalid && (userName?.touched || userSubmitted)" class="alert alert-danger">
              Please insert username
            </div>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <div *ngIf="email?.invalid && (email?.touched || userSubmitted)" class="alert alert-danger">
              <div *ngIf="email?.errors?.required"> Please provide an Email Id </div>
              <div *ngIf="email?.errors?.email"> Please provide valid Email Id </div>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <div *ngIf="password?.invalid && (password?.touched || userSubmitted)" class="alert alert-danger">
              <div *ngIf="password?.errors?.required"> Please provide a password </div>
              <div *ngIf="password?.errors?.minlength"> Password must be at least 8 characters </div>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <div *ngIf="confirmPassword?.invalid && (confirmPassword?.touched || userSubmitted)" class="alert alert-danger">
              <div *ngIf="confirmPassword?.errors?.required"> Please Confirm Password </div>
            </div>
            <div> Password not Matched </div>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="number"
              class="form-control"
              formControlName="mobile"
            />
            <div *ngIf="mobile?.invalid && (mobile?.touched || userSubmitted)" class="alert alert-danger">
              <div *ngIf="mobile?.errors?.required"> Please provide a Mobile </div>
              <div *ngIf="mobile?.errors?.maxlength"> Password should be 10 characters </div>
            </div>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
