<div class="card">
  <div class="card-img-wrapper">
    <img
      *ngIf="property.Image"
      class="card-img-top"
      src="assets/images/{{ property.Image }}.png"
      alt=""
    />
    <img
      *ngIf="!property.Image"
      class="card-img-top"
      src="assets/images/house_default1.png"
      alt=""
    />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ property.Id }}"
        >
          <i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="far fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h3>{{ property.Name }}</h3>
    <h3>{{ property.Type }}</h3>
    <h3>{{ property.Price }}</h3>
  </div>
</div>
